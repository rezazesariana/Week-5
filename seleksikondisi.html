<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
</head>
<body>
    <script>
        var usia = prompt("Usia anda?");
        if (usia == undefined || usia == '') {
            document.write("Isi dulu usia anda");
        }else if (usia >= 17) {
            document.writeln("Anda sudah bisa mencoblos");
        } else {
            document.writeln("Anda belum bisa mencoblos");
        }
    </script>
</body>
</html>
